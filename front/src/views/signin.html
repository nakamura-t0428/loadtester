<div class="container">
  <h1>各種検定 管理サイト</h1>
  <form ng-submit="signinCtrl.submitSignin();">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="form-horizontal">
  	      <div id="errors" class="alert alert-danger" ng-if="signinCtrl.hasMessage()">
  	      	<ul class="list-unstyled">
  	      		<li class="error">{{signinCtrl.message}}</li>
  	      	</ul>
  	      </div>
          <div class="form-group">
            <label for="email" class="col-md-3 control-label">メールアドレス</label>
            <div class="col-md-9">
            	<input type="email" id="email" class="form-control" placeholder="xxxx@your.domain" ng-model="signinCtrl.email" required>
            </div>
          </div><!-- form-group -->
          <div class="form-group">
            <label for="password" class="col-md-3 control-label">パスワード</label>
            <div class="col-md-9">
            	<input type="password" id="password" class="form-control" ng-model="signinCtrl.passwd" required>
            </div>
          </div><!-- form-group -->
        </div>
      </div><!-- panel-body -->
      <div class="panel-footer">
        <button type="submit" class="btn btn-primary btn-lg">ログイン</button>
      </div><!-- panel-footer -->
    </div><!-- panel -->
  </form>
</div>
