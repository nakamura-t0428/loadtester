<div class="container">
  <div class="row">
    <div class="col-md-offset-2 col-md-8">
      <form class="form-horizontal" role="form" ng-submit="inviteCtrl.submitInvitation()"  ng-cloak>
        <h3 class="form-signin-heading">ユーザ登録申請<br/><span class="small">申請ページの送信</span></h3>
        <div class="alert alert-info">以下に申請用URLの送信先メールアドレスを入力してください。
        </div>

        <div id="div-mail" class="form-group">
          <label class="col-md-3 control-label">メールアドレス</label>
          <div class="col-md-9">
            <input ng-model="inviteCtrl.email" class="form-control" type="email" placeholder="taro-shift@softwaretest.jp" maxlength="191" required>
            <span ng-if="inviteCtrl.hasMessage()" class="help-block">{{inviteCtrl.message}}</span>
          </div>
        </div>

        <div class="form-group text-center">
          <input class="btn btn-lg btn-primary" type="submit" value="　　送信する　　" ng-disabled="inviteCtrl.sending || inviteCtrl.mailSent">
        </div>
      </form>
    </div><!-- col-md-x -->
  </div><!-- row -->
</div><!-- container -->
