<div class="container">
  <div class="row">
    <div class="col-md-offset-2 col-md-8">
      <form class="form-horizontal" role="form" ng-submit="signupCtrl.submitSignup()"  ng-cloak>
        <h3 class="form-signin-heading">ユーザ登録</h3>

        <div id="div-mail" class="form-group">
          <label class="col-md-3 control-label">パスワード</label>
          <div class="col-md-9">
            <input ng-model="signupCtrl.passwd" class="form-control" type="password" maxlength="50" required>
          </div>
        </div>
        <div id="div-mail" class="form-group">
          <label class="col-md-3 control-label">氏名</label>
          <div class="col-md-4">
            <input ng-model="signupCtrl.name" class="form-control" type="text" maxlength="30" required>
          </div>
        </div>

        <div ng-if="signupCtrl.hasMessage()" class="alert alert-error">{{signupCtrl.message}}</div>
        <div class="form-group text-center">
          <input class="btn btn-lg btn-primary" type="submit" value="　　送信する　　" ng-disabled="signupCtrl.sending">
        </div>
      </form>
    </div><!-- col-md-x -->
  </div><!-- row -->
</div><!-- container -->
